<div class="displayTable">
  <div class="displayTableCell">
  <div class="authBlock">
  <h3>Sign In</h3>
  <div class="formGroup">
  <input type="text" class="formControl" ng-model="user.name" placeholder="Username" #userName required>
  </div>
  <div class="formGroup">
  <input type="password" class="formControl" ng-mode="user.password" placeholder="Password" #userPassword required>
  </div>
  <!-- Calling SignIn Api from AuthService -->
  <div class="formGroup">
  <input type="button" class="btn btnPrimary" value="Log in" (click)="signInWithEmail()">
  </div>
  <div class="formGroup">
  <span class="or"><span class="orInner">Or</span></span>
  </div>
  <!-- Calling GoogleAuth Api from AuthService -->
  <div class="formGroup">
  <button type="button" class="btn googleBtn" (click)="signInWithGoogle()">
  <i class="fab fa-google-plus-g"></i>
  Log in with Google
  </button>
  </div>
  <div class="forgotPassword">
  <span routerLink="/forgot-password">Forgot Password?</span>
  </div>
  </div>
  <div class="redirectToLogin">
  <span>Don't have an account?<span class="redirect" routerLink="../sign-up"> Sign Up</span></span>
  </div>
  </div>
  </div>
